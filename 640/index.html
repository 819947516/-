<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <!--字体图标-->
    <link rel="stylesheet" href="./fonts/style.css">
    <link rel="stylesheet/less" href="./css/index.less">
    <script src="./js/less.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="./images/topbar.png" alt="">
        </div>
        <!--条目-->
        <!--全场-->
        <div class="items">
        <div class="title">
            <h3>全场优惠</h3>
            <span>1/1</span>
        </div>
        <div class="body all">
            <div class="content"></div>
            <div class="action">
                <a href="javascript:;" class="icon-edit">
                    <span>编辑</span>
                </a>
                <a href="javascript:;" class="icon-share">
                    <span>分享</span>
                </a>
            </div>
        </div>
    </div>
        <!--优惠券-->
        <div class="items">
            <div class="title">
                <h3>优惠卷</h3>
                <span>2/3</span>
            </div>
            <div class="body coupon">
                <div class="content"></div>
            </div>
            <div class="body coupon">
                <div class="content"></div>
                <div class="action">
                    <a href="javascript:;" class="icon-delete">
                        <span>作废</span>
                    </a>
                    <a href="javascript:;" class="icon-preview">
                        <span>预览</span>
                    </a>
                    <a href="javascript:;" class="icon-share">
                        <span>分享</span>
                    </a>
                </div>
            </div>
            <div class="body add">
                    <a href="javascript:;" class="icon-add">
                        <span>添加优惠券</span>
                    </a>
            </div>
        </div>




    </div>
</body>
</html>
